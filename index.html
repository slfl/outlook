<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Monstercat 015 - Outlook</title>
		<link rel="stylesheet" href="css/outlook.css">
		<link rel="stylesheet" href="css/sc-player-minimal.css">
		<link rel="stylesheet" type="text/css" href="public/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="public/css/bootstrap.min.css">
	</head>
	<body>
		<div id="container", class="box-container">
			<ul id="scene", class="scene">
				<li class="layer", data-depth="0.00">
					<div class="stars"></div>
				</li>
				<li class="layer", data-depth="0.20">
					<div class="aurora"><img src="images/aurora.png"></div>
				</li>
				<li class="layer", data-depth="0.40">
					<div class="mountains"><img src="images/mountains.png"></div>
				</li>
				<li class="layer", data-depth="0.60">
					<div class="trees"><img src="images/trees.png"></div>
				</li>
				<li class="layer", data-depth="0.80">
					<div class="grass"><img src="images/grass.png"></div>
				</li>
				<li class="layer", data-depth="0.90">
					<div class="cat"><img src="images/cat.png"></div>
				</li>
			</ul>
		<div class="cover-page fade-in">
			<div class="album-container">
				<img src="http://data.monstercat.com/outlook/album-name.svg" class="album-name">
				<img src="http://data.monstercat.com/outlook/art.jpg" class="album-art">
				<div class="soundcloud-embed">
					<div class="soundcloud-square">
						<a href="https://soundcloud.com/monstercat/sets/monstercat-015-outlook" class="sc-player"></a>
					</div>
				</div>
				<img src="http://data.monstercat.com/outlook/avail.svg" class="available">
			</div>
		</div>
		<!-- <div class="top-right"><a href="www.monstercat.com"><h4>Continue to Monstercat.com</h4></a></div> -->
		</div>
		
	<script src="lib/parallax.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="lib/soundcloud.player.api.js"></script>
	<script src="lib/sc-player.js"></script>
	<script src="public/script/bootstrap.min.js"></script>
	<script>
		var scene = document.getElementById('scene');
		var parallax = new Parallax(scene);
	</script>
	<script>
      $(window).resize(
        function () {
          $('ol.sc-trackslist').css('height', Math.min($(window).width()/2-61, 239) + "px");
